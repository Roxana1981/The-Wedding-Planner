<!--Contact form-->

    <section class="contact">

        <form class="contact-form">
            <h3> contact form </h3>
            <p>Please fill the form below to get in touch with us.</p>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="First Name" placeholder="Your name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="Last Name" placeholder="Your last name" required>
            <label for="telephone">Telephone</label>
            <input type="number" id="number" name="telephone" placeholder="Input your telephone number" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="Email" placeholder="Input your email" required>
            <label for="message">Message</label>
            <textarea id="message" name="Message" placeholder="Add your message" required></textarea> 

            <input type="submit" value="Submit">

        </form>
    </section>
